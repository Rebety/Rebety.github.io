<!DOCTYPE html>
<html>
	<head>
		<title>search engine</title>
	</head>
	<body style="text-align: center">
		<p style="font-family: arial;color:SkyBlue;font-size:20px;">Hello, please type in your question here and click "bing search":</p>
		<form action="https://cn.bing.com/search?" method="get">
			<input type="text" name="q">
			<input type="submit" value="bing search">
			<!--点击“提交”按钮后，注意浏览器地址栏的变化-->
		</form>
		<p style="font-family:arial; color:SkyBlue; font-size:10px;">Both Chinese and English are supported, but the results may vary due to the differences between international and domestic versions.</p>
	</body>
</html>
